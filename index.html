<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Generador de memes</title>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
      <div id="bakground">
        <p>
            <textarea id="top-text"></textarea>
            temaño txt: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <textarea id="bottom-text"></textarea>
            Tamaño txt: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
        </p>
        <p>
            <input type="file" id="image-input" accept="image/*">
        </p>
        <p>
            <button id="generate-btn">generar</button>
        </p>
        <p>
            <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
        </p>

        <script src="java.js"></script>
      </div>
      <div id="txt">
      <p>Puede conservar la imagen haciendo click derecho y seleccionando "guardar imagen como".</P>
      </div>
      <footer>
        <p>Agustin Sanchez Tonarelli Ivan 4TO 1RA</p>
        <a href="https://github.com/SanchezAgustin/genrador-de-meme">Link al repositorio</a>
      </footer>

    </body>
</html>
